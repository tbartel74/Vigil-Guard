[pytest]
# Pytest configuration for Presidio PII API
# Version: 1.6.0

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Coverage options (when using --cov)
[coverage:run]
source = validators, app
omit =
    tests/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
