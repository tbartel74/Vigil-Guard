<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />

    <!-- Disable caching for development -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- CSP: 'unsafe-eval' required for Vite production builds with HMR/React Fast Refresh -->
    <!-- React DevTools and development tooling require Function() constructor -->
    <!-- TODO P4: Investigate CSP-compliant alternatives (hash-based nonces, build config) -->
    <!-- frame-src: Allow Grafana embeds from all localhost ports (localhost:* wildcard) -->
    <meta http-equiv="Content-Security-Policy"
      content="default-src 'self'; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-eval'; frame-src http://localhost:*;" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Config Panel</title>
  </head>
  <body class="h-full bg-[#0B0F14] text-slate-200">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
