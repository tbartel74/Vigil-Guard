{
  "rules": [
    {
      "name": "EMAIL",
      "pattern": "([a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\\.[A-Za-z]{2,})",
      "flags": "giu",
      "replacement": "> [REDACTED_EMAIL]"
    },
    {
      "name": "PL_ID",
      "pattern": "(?:dow[Ã³o]d(?:\\s+osobisty)?|nr\\.?\\s*dowodu|seria\\.?\\s*i\\s*nr\\.?\\s*dowodu)[:\\s-]*[ABCDEFGHJKLNMPRSTUWXYZ]{3}\\d{6}\\b",
      "flags": "giu",
      "replacement": "> [REDACTED_PL_ID]"
    },
    {
      "name": "PL_ID_BARE",
      "pattern": "\\b[ABCDEFGHJKLNMPRSTUWXYZ]{3}\\d{6}\\b",
      "flags": "gu",
      "replacement": "> [REDACTED_PL_ID]"
    },
    {
      "name": "IBAN",
      "pattern": "\\b[A-Z]{2}\\d{2}[A-Z0-9]{11,30}\\b",
      "flags": "gu",
      "replacement": "> [REDACTED_IBAN]"
    },
    {
      "name": "CARD_PAN",
      "pattern": "(^|\\D)((?:\\d[ -]?){13,19})(?=\\D|$)",
      "flags": "gu",
      "replacement": "$1> [REDACTED_PAN]"
    },
    {
      "name": "PHONE_INTL",
      "pattern": "\\+(?:\\d[\\s().-]*){8,15}\\b",
      "flags": "gu",
      "replacement": "[TELEFON]"
    },
    {
      "name": "PHONE_PL",
      "pattern": "(?:\\+?48[\\s().-]*)?(?:\\d[\\s().-]*){9}\\b",
      "flags": "gu",
      "replacement": "[TELEFON]"
    },
    {
      "name": "PESEL_HINTED",
      "pattern": "\\bpesel[:\\s-]*((?:\\d[\\s-]?){11})(?=\\D|$)",
      "flags": "giu",
      "replacement": "PESEL: [PESEL]"
    },
    {
      "name": "PESEL_BARE",
      "pattern": "(^|\\D)((?:\\d[\\s-]?){11})(?=\\D|$)",
      "flags": "gu",
      "replacement": "$1[PESEL]"
    },
    {
      "name": "NIP_HINTED",
      "pattern": "\\bnip[:\\s-]*((?:\\d[\\s-]?){10})\\b",
      "flags": "giu",
      "replacement": "> [REDACTED_NIP]"
    },
    {
      "name": "NIP_BARE",
      "pattern": "(^|\\D)((?:\\d[\\s-]?){10})(?=\\D|$)",
      "flags": "gu",
      "replacement": "$1> [REDACTED_NIP]"
    },
    {
      "name": "REGON_HINTED",
      "pattern": "\\bregon[:\\s-]*((?:\\d[\\s-]?){9}(?:[\\s-]?\\d{5})?)\\b",
      "flags": "giu",
      "replacement": "> [REDACTED_REGON]"
    },
    {
      "name": "REGON_BARE",
      "pattern": "(^|\\D)((?:\\d[\\s-]?){9}(?:[\\s-]?\\d{5})?)(?=\\D|$)",
      "flags": "gu",
      "replacement": "$1> [REDACTED_REGON]"
    }
  ],
  "order": [
    "EMAIL",
    "PL_ID",
    "IBAN",
    "PESEL_HINTED",
    "PESEL_BARE",
    "PHONE_INTL",
    "PHONE_PL",
    "NIP_HINTED",
    "NIP_BARE",
    "CARD_PAN",
    "PL_ID_BARE",
    "REGON_HINTED",
    "REGON_BARE"
  ]
}