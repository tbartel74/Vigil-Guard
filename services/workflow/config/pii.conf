{
  "rules": [
    {
      "name": "EMAIL",
      "pattern": "([a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\\.[A-Za-z]{2,})",
      "flags": "giu",
      "replacement": "> [REDACTED_EMAIL]",
      "target_entity": "EMAIL_ADDRESS",
      "validator": "email"
    },
    {
      "name": "PL_ID",
      "pattern": "(?:dow[óo]d(?:\\s+osobisty)?|nr\\.?\\s*dowodu|seria\\.?\\s*i\\s*nr\\.?\\s*dowodu)[:\\s-]*[ABCDEFGHJKLNMPRSTUWXYZ]{3}\\d{6}\\b",
      "flags": "giu",
      "replacement": "> [REDACTED_PL_ID]",
      "target_entity": "PL_ID_CARD"
    },
    {
      "name": "PL_ID_BARE",
      "pattern": "\\b[ABCDEFGHJKLNMPRSTUWXYZ]{3}\\d{6}\\b",
      "flags": "gu",
      "replacement": "> [REDACTED_PL_ID]",
      "target_entity": "PL_ID_CARD"
    },
    {
      "name": "IBAN",
      "pattern": "\\b[A-Z]{2}\\d{2}(?:[\\s-]?[A-Z0-9]{2,4}){2,7}[\\s-]?[A-Z0-9]{1,4}\\b",
      "flags": "gu",
      "replacement": "> [REDACTED_IBAN]",
      "target_entity": "IBAN_CODE",
      "validator": "iban",
      "validated": true
    },
    {
      "name": "CARD_PAN",
      "pattern": "(^|\\D)((?:\\d[\\s\\-\\u2010-\\u2015\\u2212]?){13,19})(?=\\D|$)",
      "flags": "gu",
      "replacement": "$1> [REDACTED_PAN]",
      "target_entity": "CREDIT_CARD",
      "validator": "credit_card",
      "validated": true
    },
    {
      "name": "PHONE_INTL",
      "pattern": "\\+(?:\\d[\\s().-]*){8,15}\\b",
      "flags": "gu",
      "replacement": "[TELEFON]",
      "target_entity": "PHONE_NUMBER",
      "validator": "phone_international"
    },
    {
      "name": "PHONE_PL",
      "pattern": "\\b(?:\\+?48[\\s().-]*)?(?:\\d[\\s().-]*){9}\\b",
      "flags": "gu",
      "replacement": "[TELEFON]",
      "target_entity": "PHONE_NUMBER",
      "validator": "phone_polish"
    },
    {
      "name": "PESEL_HINTED",
      "pattern": "\\bpesel[:\\s-]*((?:\\d[\\s-]?){11})(?=\\D|$)",
      "flags": "giu",
      "replacement": "PESEL: [PESEL]",
      "target_entity": "PL_PESEL",
      "validator": "pesel",
      "validated": true
    },
    {
      "name": "PESEL_BARE",
      "pattern": "(^|\\D)((?:\\d[\\s-]?){11})(?=\\D|$)",
      "flags": "gu",
      "replacement": "$1[PESEL]",
      "target_entity": "PL_PESEL",
      "validator": "pesel",
      "validated": true
    },
    {
      "name": "NIP_HINTED",
      "pattern": "\\bnip[:\\s-]*((?:\\d[\\s-]?){10})\\b",
      "flags": "giu",
      "replacement": "> [REDACTED_NIP]",
      "target_entity": "PL_NIP",
      "validator": "nip",
      "validated": true
    },
    {
      "name": "NIP_BARE",
      "pattern": "(^|\\D)((?:\\d[\\s-]?){10})(?=\\D|$)",
      "flags": "gu",
      "replacement": "$1> [REDACTED_NIP]",
      "target_entity": "PL_NIP",
      "validator": "nip",
      "validated": true
    },
    {
      "name": "REGON_HINTED",
      "pattern": "\\bregon[:\\s-]*((?:\\d[\\s-]?){9}(?:[\\s-]?\\d{5})?)\\b",
      "flags": "giu",
      "replacement": "> [REDACTED_REGON]",
      "target_entity": "PL_REGON",
      "validator": "regon",
      "validated": true
    },
    {
      "name": "REGON_BARE",
      "pattern": "(^|\\D)((?:\\d[\\s-]?){9}(?:[\\s-]?\\d{5})?)(?=\\D|$)",
      "flags": "gu",
      "replacement": "$1> [REDACTED_REGON]",
      "target_entity": "PL_REGON",
      "validator": "regon",
      "validated": true
    }
  ],
  "order": [
    "EMAIL",
    "PL_ID",
    "IBAN",
    "CARD_PAN",
    "PESEL_HINTED",
    "PESEL_BARE",
    "NIP_HINTED",
